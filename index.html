<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Bem-vindo(a)! Fa√ßa login para acessar sua conta e configurar o
            ambiente.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <span id="abrir" class="material-symbols-outlined">person</span>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="seu e-mail"
                autocomplete="email"
                required
                maxlength="30"
              />
              <label for="ilogin">Login</label>
            </div>
            <div class="campo">
              <span id="abrir" class="material-symbols-outlined">vpn_key</span>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="sua senha"
                autocomplete="current-password"
                required
                minlength="8"
                required
                maxlength="30"
              />
              <label for="isenha">Senha</label>
            </div>
            <input type="submit" value="Entrar" />
            <!--<button>Esqueci a senha</button>-->
            <a href="esqueci.html"
              >Esqueci a senha
              <span id="abrir" class="material-symbols-outlined">mail</span>
            </a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
